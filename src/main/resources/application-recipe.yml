server:
    port: 8220
    servlet:
        context-path: /api/v1/

services:
    olive-insurance-auth-service: ${OLIVE_RECIPE_AUTH_SERVICE_URL}
    olive-insurance-settings-service: ${OLIVE_RECIPE_SETTINGS_SERVICE_URL}

spring:
    application:
        name: recipe-olive-insurance-administration-service
    datasource:
        url: ${OLIVE_RECIPE_ADMINISTRATION_SPRING_DATASOURCE_URL}
        username: ${OLIVE_RECIPE_ADMINISTRATION_SPRING_DATASOURCE_USERNAME}
        password: ${OLIVE_RECIPE_ADMINISTRATION_SPRING_DATASOURCE_PASSWORD}

    jpa:
        hibernate:
            ddl-auto: update
        show-sql: false
        properties:
            hibernate:
                format_sql: true
                dialect: org.hibernate.dialect.PostgreSQLDialect

    cloud:
        consul:
            host: ${SPRING_CLOUD_CONSUL_HOST:localhost}
            port: ${SPRING_CLOUD_CONSUL_PORT:8500}
            discovery:
                register: ${SPRING_CLOUD_CONSUL_DISCOVERY_REGISTER:true}
                deregister: ${SPRING_CLOUD_CONSUL_DISCOVERY_DEREGISTER:true}
                health-check-path: ${SPRING_CLOUD_CONSUL_DISCOVERY_HEALTHCHECKPATH:/api/v1/actuator/health}
                prefer-ip-address: ${SPRING_CLOUD_CONSUL_DISCOVERY_PREFER_IP_ADDRESS:true}
management:
    endpoints:
        web:
            exposure:
                include: health,info

logging:
    level:
        org.springframework.orm.jpa: DEBUG
        org.springframework.security: DEBUG
        sn.lhacksrt.mpssarl: DEBUG

jwt:
    user:
        public-key: classpath:keys/public-user.pem
        expiration: 900000 # 15 min

    admin:
        public-key: classpath:keys/public-admin.pem
        expiration: 300000 # 5 min604800000}